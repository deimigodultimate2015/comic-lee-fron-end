<div class="container">
    <div class="login">
        <div class="form-group" >
            <div class="row">
                <div class="col-4 login-image"></div>
                <div class="col-8 login-form">
                    <div class="login-brand" style="background-color: white">
                        Comic's Lee    
                    </div>
                    <hr>
                    <div class="form-group" >
                        <div class="row" >
                            <div class="col-2 col-label " style="background-color: white">Username</div>
                            <div class="col-10" style="background-color: white">
                                <input type="text" name="username" [(ngModel)]="loginInfo.username" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2 col-label" style="background-color: white">Password</div>
                            <div class="col-10" style="background-color: white"> 
                                <input type="password" name="password" [(ngModel)]="loginInfo.password" class="form-control">
                                <div class="text-danger" *ngIf="loginFailed">{{loginFailedMess}}</div>
                                <input type="checkbox" class="mr-2 mt-3 mb-2">Remember me <br>
                                <button class="btn btn-primary mr-3 mt-3" (click)="userSubmit()">Login as user</button>
                                <button class="btn btn-primary mr-3 mt-3" (click)="adminSubmit()">Login as admin</button><br>
                                <br>
                                <a href="#" class="mt-3">- Not have account yet? Register now!</a><br>
                                <a href="#" class="mt-3">- Forgot password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
