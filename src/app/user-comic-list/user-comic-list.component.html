<div class="my-body">
    <div class="container">
        <div class="comic-collections">
            <div *ngFor="let comic of userComics" class="comic">
                <div class="image-wrapper">
                    <img [src]="getSanitizer(comic.coverId)" alt="">
                </div>
                <div class="my-card-body">
                    <div class="title">{{comic.title}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
